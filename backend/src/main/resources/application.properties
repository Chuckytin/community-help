spring.application.name=CommunityHelp

# === CONFIGURACION BASE DE DATOS ===
spring.datasource.url=jdbc:mysql://localhost:3306/community_help_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.config.import=file:./.env[.properties]
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === CONFIGURACION JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === PUERTO Y CONFIG EXTRA ===
server.port=8080

# Deshabilitar seguridad
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.config.override-system-properties=false

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}

# Formateo de fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss