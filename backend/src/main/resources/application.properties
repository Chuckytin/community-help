spring.application.name=CommunityHelp

# === CONFIGURACION BASE DE DATOS ===
spring.datasource.url=jdbc:postgresql://localhost:5432/community_help_db
spring.config.import=file:./.env[.properties]
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONFIGURACION JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.type.preferred_instantiation_jdbc_type=default

# === PUERTO Y CONFIG EXTRA ===
server.port=8080

# Deshabilitar seguridad
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.config.override-system-properties=false

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-grace-period=${JWT_REFRESH_GRACE_PERIOD}

# Formateo de fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss