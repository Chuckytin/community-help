spring.application.name=CommunityHelp

# === CONFIGURACION BASE DE DATOS ===
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.config.import=file:./.env[.properties]
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === CONFIGURACION JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.type.preferred_instantiation_jdbc_type=default

# === PUERTO Y CONFIG EXTRA ===
server.port=${PORT}

# Deshabilitar seguridad
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.config.override-system-properties=false

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-grace-period=${JWT_REFRESH_GRACE_PERIOD}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# URL base para redirección OAuth2
app.oauth2.redirect-uri=http://localhost:8080/api/oauth2/redirect

# === OPENROUTE SERVICE API CONFIG ===
openroute.api.key=${OPENROUTE_API_KEY}
#openroute.api.url=https://api.openrouteservice.org/v2/directions/foot-walking

# Twilio SMS config
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.phone-number=${TWILIO_PHONE_NUMBER}

# Formateo de fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss